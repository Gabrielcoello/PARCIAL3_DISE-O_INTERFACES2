<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de registro ● DotOffice</title>
</head>
<body>
    <section class="form-register">
        <h1><center>DotOffice ● Registro</center></h1>
        <label><b>Seleccione una categoría:</b> </label><br>
        <input type="radio" name="categoria">Individual<br>
        <input type="radio" name="categoria">Corporativo<br>
        <input class="controls" type="text" name="nickname" id="nickname" placeholder="Nombres" required>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Apellidos"required>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="E-mail"required>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña"required>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Confirmar Contraseña">
        <p><input type="checkbox" >De acuerdo con <a href="a">Términos y Condiciones</a></p><br>
        <p><input type="checkbox" >Aceptación de <a href="a">Términos de servicios</a></p><br>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="a"><b>¿Ya tienes una Cuenta?</b></a></p>
    </section>
</body>
</html>
